---
enable_ntp_server: true
enable_airgap: true
enable_airgap_nke: true
airgap_nke:
  local-folder: "{{ default_nke_airgap_folder | default('files') }}"
  version: "{{ default_nke_airgap_version | default('2.8.0') }}"
  site-folder: '/var/www/html/release/nke'
enable_airgap_object: true
airgap_object:
  local-folder: "{{ default_object_airgap_folder | default('files') }}"
  version: "{{ default_object_airgap_version | default('3.6') }}"
  msp-version: "{{ default_msp_version | default('2.4.2.2') }}"
  site-folder: '/var/www/html/release/object'